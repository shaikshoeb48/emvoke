<div class="col-lg-12 confirm_outer_wrapper">
  <div class="col-lg-10">
    <h4><b>Confirm Password</b></h4>
    <span>Welcome, Book appointments with your favourite doctors</span>
    <form [formGroup]="confirmForm" (ngSubmit)="confirmCode()" class="mt2" class="{{formOneClass}}">
      <div class="form-group">
        <label for="email">Email Address
          <sup>*</sup>
        </label>
        <input type="email" class="all_comm_input_box form-control" id="email" placeholder="Enter the email address"
          formControlName="email">
        <div class="invalid-feedback" *ngIf="isFieldValid('email')">
          <div *ngIf="confirmForm.controls['email'].hasError('required')">
            Email address is required
          </div>
          <div *ngIf="confirmForm.controls['email'].hasError('email')">
            Invalid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="code">Confirmation Code
          <sup>*</sup>
        </label>
        <input type="text" class="all_comm_input_box form-control" id="code" placeholder="Enter the confirmation code"
          formControlName="code">
        <div class="invalid-feedback" *ngIf="isFieldValid('code')">
          Confirmation code is required
        </div>
      </div>
      <div class="row-fluid mt-3">
        <!-- <button type="button" class="btn btn-outline-secondary mr-3" (click)="onClickSignUp()">Sign Up</button> -->
        <button type="submit" class="btn btn-primary all_comm_btn">Confirm</button>
      </div>
      <div class="row-fluid mt2">
        <span>Didn't receive a code?</span><a href="javascript:void(null)" (click)="sendAgain()"> Send again</a>
      </div>
    </form>
  </div>
</div>
