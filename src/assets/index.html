<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="top-nav">
        <div class="row">
            <div class="col-sm-3 back_to_queue">
                <a href="#" class="back_link"><i class="fa fa-chevron-left back_icon" aria-hidden="true"></i>Back to queue</a>
            </div>
            <div class="col-sm-7 mid_nav_bar">
                <a href="" class="active">Consult</a>
                <a href="">Vaccination</a>
                <a href="">Growth</a>
                <a href="">Reports</a>
            </div>
            <div class="col-sm-2">
                <button class="print_btn">Print Rx</button>
            </div>
        </div>
    </nav>

    <!-- left side nav -->
    <div class="wrapper">
    <div class="left_nav">
        <div class="inner_link container">
            <div class="row">
                <div class="col-sm-4">
                    <img src="avtar.svg" alt="" width="60px">
                </div>
                <div class="col-sm-8">
                    <h5>Lalit Kumar</h5>
                    <p class="gender_age">Male, Age 21</p>
                </div>
            </div>
            <!-- Symptoms link -->
            <div class="row row_link left_nav_active">
                <div class="col-sm-10">
                    <p class="left_link_text">Symptoms</p>
                </div>
                <div class="col-sm-2">
                    <i class="fa fa-chevron-right left_nav_right_icon" aria-hidden="true"></i>
                </div>
            </div>
            <!-- Findings link -->
            <div class="row row_link">
                <div class="col-sm-10">
                    <p class="left_link_text">Findings</p>
                </div>
                <div class="col-sm-2">
                    <i class="fa fa-chevron-right left_nav_right_icon" aria-hidden="true"></i>
                </div>
            </div>
            <!-- Diagnosis link -->
            <div class="row row_link">
                <div class="col-sm-10">
                    <p class="left_link_text">Diagnosis</p>
                </div>
                <div class="col-sm-2">
                    <i class="fa fa-chevron-right left_nav_right_icon" aria-hidden="true"></i>
                </div>
            </div>
            <!-- Mediciens link -->
            <div class="row row_link">
                <div class="col-sm-10">
                    <p class="left_link_text">Mediciens</p>
                </div>
                <div class="col-sm-2">
                    <i class="fa fa-chevron-right left_nav_right_icon" aria-hidden="true"></i>
                </div>
            </div>
            <!-- Investigation link -->
            <div class="row row_link">
                <div class="col-sm-10">
                    <p class="left_link_text">Investigation</p>
                </div>
                <div class="col-sm-2">
                    <i class="fa fa-chevron-right left_nav_right_icon" aria-hidden="true"></i>
                </div>
            </div>
            <!-- Instructions link -->
            <div class="row row_link">
                <div class="col-sm-10">
                    <p class="left_link_text">Instructions</p>
                </div>
                <div class="col-sm-2">
                    <i class="fa fa-chevron-right left_nav_right_icon" aria-hidden="true"></i>
                </div>
            </div>
            <!-- Medical history -->
            <div class="row row_link_medical_history">
                <div class="col-sm-3">
                        <span class="dot">
                            <img class="medical_history_icon" src="health.svg" alt="">
                        </span>
                </div>
                <div class="col-sm-9 medical_history_inner">
                    <p class="medical_history_text">Medical History</p>
                    <a href="" class="add_medical_history_text">Add medical history</a>
                </div>
            </div>
            <!-- Previous appointment -->
            <div class="row row_link_medical_history">
                <div class="col-sm-3">
                        <span class="dot">
                            <img class="medical_history_icon" src="checkup.svg" alt="">
                        </span>
                </div>
                <div class="col-sm-9 medical_history_inner">
                    <p class="medical_history_text">Pre Appointments</p>
                    <a href="" class="add_medical_history_text">View All</a>
                </div>
            </div>

            <!-- Add vitals -->
            <div class="row add_vitals_link">
                <div class="row">
                    <div class="col-sm-12">
                        <p class="add_vital_text">Vitals</p>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm-12 add_vital_wrapper">
                        <img class="add_vital_icon" src="add.svg" alt="">
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-sm-12">
                        <a href="" class="add_vital_link">Add Patient Vitals</a>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <div class="middle_section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="upper_box_wrapper">
                        <div class="upper_box">
                            <div class="container">
                                <div class="row" class="upper_box_hr">
                                    <div class="col-sm-8 upper_box_heading_row">
                                        <label for=""><img width="32px" src="up_mid.svg" alt=""></label>
                                        <label for=""><p class="upper_box_heading">Symptoms</p></label>
                                    </div>
                                    <div class="col-sm-4 upper_box_heading_row">
                                        <label style="position: relative;" for=""><input type="text" class="upper_box_search" placeholder="Search"><i class="fa fa-search upper_box_search_icon"  aria-hidden="true"></i></label>
                                        
                                        <!-- <i style="padding-left: 6px;" class="fa fa-ellipsis-v" aria-hidden="true"></i> -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label class="added_pill" for="Dandruff"><p class="pill_text">Dandruff</p><img class="cross_icon" src="cross.svg" alt=""> </label>

                                        <label class="added_pill" for="Dandruff"><p class="pill_text">Burning sensation</p><img class="cross_icon" src="cross.svg" alt=""> </label>

                                        <label class="added_pill" for="Dandruff"><p class="pill_text">Rash</p><img class="cross_icon" src="cross.svg" alt=""> </label>
                                    </div>
                                </div>
                                <div class="row not_added_pill_row" >
                                    <div class="col-sm-12">
                                        <label class="not_added_pill" for="Dandruff"><p class="pill_text">Dandruff</p></label>

                                        <label class="not_added_pill" for="Dandruff"><p class="pill_text">Burning sensation</p></label>

                                        <label class="not_added_pill" for="Dandruff"><p class="pill_text">Rash</p> </label>
                                        <label class="not_added_pill" for="Dandruff"><p class="pill_text">Urticaria</p></label>
                                        <label class="not_added_pill" for="Dandruff"><p class="pill_text">Dry skin</p></label>
                                        <label class="not_added_pill" for="Dandruff"><p class="pill_text">No itching</p></label>
                                        <label class="not_added_pill" for="Dandruff"><p class="pill_text">Response to treatment</p></label>
                                        <label class="not_added_pill" for="Dandruff"><p class="pill_text">Herpes zoster</p></label>
                                        <label class="not_added_pill" for="Dandruff"><p class="pill_text">Eczema</p></label>
                                        <label class="not_added_pill" for="Dandruff"><p class="pill_text">Rashes</p></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <p class="lower_key_text">Note</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <textarea class="lower_text_area" rows="3" placeholder="Enter the prescription notes . . ."  ></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="right_nav">
        <div class="right_nav_wrapper">
            
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <p class="textarea_heading">Prescription Notes</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <textarea class="lower_text_area" rows="3" >
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <p class="textarea_heading">Doctor Notes</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <textarea class="lower_text_area" rows="3" >
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
